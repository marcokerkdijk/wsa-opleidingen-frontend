<div class="row">
    <div class="container-fluid">
        <div class="row">
            <div id=h6 class="col-sm-6">
                Welkom {{token.displaynaam}}!
            </div>
            <div class="col-sm-6">
                <p>Bekijk hier je profielinformatie en andere gegevens.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <p class="infotitel">Naam</p>
            </div>
            <div class="col-sm-6">
                <p>{{token.displaynaam}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <p class="infotitel">Email</p>
            </div>
            <div class="col-sm-6">
                <p>{{gebruiker.emailadres}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <p class="infotitel">Wachtwoord</p>
            </div>
            <div class="col-sm-6">
                <a (click)="showForm();" id="wachtwoordLink">Wachtwoord wijzigen</a>
                <div id="wachtwoordwijzigformulier" *ngIf="zichtbaar">
                    <form [formGroup]="wijzigWachtwoordForm">
                        <fieldset>
                            <div class="form-field">
                                <input id="huidigeWachtwoord" name="huidigwachtwoord1" formControlName="huidigwachtwoord" type="password" 
                                    placeholder="Huidig wachtwoord" minlength="6">
                            </div>
                            <div class="form-field">
                                <input id="nieuweWachtwoord" name="nieuwWachtwoord" formControlName="nieuwwachtwoord" type="password"
                                    placeholder="Nieuw wachtwoord" minlength="6">
                            </div>
                        </fieldset>
                        <div>
                            <button id="wijzigWachtwoordButton" class="button button-primary" (click)="wijzigWachtwoord(token.gebruiker_id);">
                                Wijzigen
                            </button>
                        </div>
                    </form>
                </div>
                <div id="melding">
                    <alert id="alert-1"></alert>
                </div>
            </div>
        </div>

    </div>
</div>
