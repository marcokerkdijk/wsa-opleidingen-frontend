<div class="row">
    <div class="col-sm-6" id="buttondiv">
        <button id="toevoegbutton" routerLink="../opdracht-aanmaak/{{traject_id}}">Toevoegen</button>
    </div>
</div>
<div class="row">
    <div id="opdrachtentabel">
        <table class="table table-bordered col-lg-12">
            <thead id="table-bottom">
                <tr>
                    <th id="titel">Titel</th>
                    <th id="omschrijving">Omschrijving</th>
                    <th id="codevoorbeeld">Codevoorbeeld</th>
                    <th id="dag">Bootcampdag</th>
                    <th id="fasetype">Fasetype</th>
                    <th id="zichtbaar">Zichtbaar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Opdracht of opdrachten">
                    <td id="titel{{Opdracht.id}}">{{Opdracht.titel}}</td>
                    <td id="omschrijving{{Opdracht.id}}">{{Opdracht.omschrijving}}</td>
                    <td id="code{{Opdracht.id}}">{{Opdracht.codevoorbeeld}}</td>
                    <td id="dag{{Opdracht.id}}">{{Opdracht.dag}}</td>
                    <td id="fasetype{{Opdracht.id}}">{{Opdracht.fase}}</td>
                    <td id="zichtbaar{{Opdracht.id}}">
                        <p *ngIf="Opdracht.zichtbaar">Ja</p>
                        <p *ngIf="!Opdracht.zichtbaar">Nee</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="opdrachten.length === 0">
                <p>Dit traject heeft nog geen opdrachten.</p>
        </div>
    </div>
</div>
