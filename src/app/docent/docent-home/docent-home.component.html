<div class="row">
    <div class="container-fluid">
        <div class="row">
            <div id=h6 class="col-sm-6">
                {{tekstObject.titel}}
            </div>
            <div class="col-sm-6">
                <p id="tekstObject.id" [innerHTML]="tekstObject.tekst | linkify">Welkom {{gebruiker.displaynaam}} op de academy. </p>
            </div>
        </div>
        <div class="row ruimte">
            <div class="col-sm-6">
                <p id="trajecten-titel">Jouw trajecten</p>
                <p>Bekijk hier jouw trajecten en klik op meer informatie om studenten te zien of om lesstof en
                    opdrachten aan te maken.</p>
            </div>
        </div>
        <div class="row ruimte traject" *ngFor="let Traject of trajectenDocent">
            <div class="col-sm-6">
                <p id="h6">{{Traject.naam}}</p>
            </div>
            <div class="col-sm-6">
                <button id="meer-info-btn{{Traject.id}}" (click)="naarTrajectPagina(Traject)">Meer informatie</button>
            </div>
        </div>
        <div id="melding">
            <alert id="alert-1"></alert>
        </div>
    </div>
</div>
