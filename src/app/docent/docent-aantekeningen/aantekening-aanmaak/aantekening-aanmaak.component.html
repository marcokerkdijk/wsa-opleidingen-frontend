<div class="container-fluid" id="opdrachtform">
    <form>
        <div class="row">
            <h6>Nieuwe aantekening aanmaken</h6>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <p>Titel</p>
                <input name="titel" class="form-control" [(ngModel)]="aantekening.titel" type="text" id="titelinvoer"
                    maxlength="256">
            </div>
            <div class="col-sm-6">
                <p>Datum</p>
                <div class="form-control" id="datumpreview">
                    <p>{{datum | date:'dd-MM-yyyy'}}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <p>Tekst</p>
                <textarea name="tekst" class="form-control" [(ngModel)]="aantekening.tekst" type="text" id="tekstinvoer"
                    maxlength="15000" required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button id="opslaanbutton" (click)="aantekeningOpslaan(aantekening)">Opslaan</button>
            </div>
        </div>
    </form>
</div>
