<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <h6>Opdrachten</h6>
        </div>
        <div class="col-sm-9">
            <p>Gebruik het Code Upload form om je code in te leveren.
                Als het niet lukt om een opdracht te maken, lever dan (maximaal) 3 pogingen in zodat we kunnen zien hoe
                je de opdracht
                aangepakt hebt en daar tips over kunnen geven.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 subtitel">
        </div>
        <div class="col-sm-9">
            <table class='table col-lg-8'>
                <tbody>
                    <tr *ngFor="let opdracht of opdrachten" routerLink="../opdracht/{{opdracht.id}}">
                        <td class="buttontd">
                            <button id="opdracht{{opdracht.id}}">{{opdracht.titel}}</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="melding">
            <alert id="alert-1"></alert>
        </div>
    </div>
</div>
