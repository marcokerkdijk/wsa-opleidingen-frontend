<jw-modal class="jw-modal" id="login-modal">
    <h1>Login</h1>
    <p>Log in om in te loggen.</p>

    <form (keydown)="keyDownFunction($event)">
        <input type="text" placeholder="E-mailadres" (input)="username = $event.target.value">
        <input type="password" placeholder="Wachtwoord" maxlength="25" (input)="password = $event.target.value">
    </form>
    <button (click)="login()">Login</button>
    <button (click)="closeModal('login-modal');">Sluiten</button>
</jw-modal>
