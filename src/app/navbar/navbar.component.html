<div class="row">
    <div class="spinner col-sm-2 fixed-top">
        <ngx-spinner id="spinner" name="laadspinner" [fullScreen]="false"></ngx-spinner>
    </div>
</div>

<jw-modal class="jw-modal" id="login-modal">
    <h1>Login</h1>
    <p>Voer uw e-mailadres en wachtwoord in om in te loggen.</p>

    <form [formGroup]="loginform">
        <fieldset>
            <div class="form-field">
                <input name="emailadres" formControlName="emailadres" placeholder="E-mailadres" required>
            </div>
            <div class="form-field">
                <input name="wachtwoord" formControlName="wachtwoord" type="password" placeholder="Wachtwoord"
                    maxlength="25" required>
            </div>
        </fieldset>
        <div>
            <button id="LoginButton" class="button button-primary" (click)="login()">Login</button>
            <button id="SluitenButton" class="button button-primary"
                (click)="closeModal('login-modal');">Sluiten</button>
        </div>
    </form>
    <div id="vergetenWachtwoord">
        <a id="vergetenWachtwoordText" (click)="toggleVergeten();">Wachtwoord vergeten?</a>
    </div>
    <div id="wwvergetendiv" *ngIf="vergeten">
        <p>Voer uw e-mailadres in:</p>
        <input [(ngModel)]="emailgebruiker" name="email" id="emailInput" placeholder="E-mailadres"
            (keydown)="keyDownFunction($event)" required>
        <button class="button button-primary" (click)="wachtwoordVergeten();">Verzenden</button>
    </div>
    <div id="melding">
        <alert id="alert-1"></alert>
    </div>
</jw-modal>
