<jw-modal class="jw-modal" id="login-modal">
    <h1>Login</h1>
    <p>Voer uw e-mailadres en wachtwoord in om in te loggen.</p>

    <form [formGroup]="loginform">
        <fieldset>
            <div class="form-field">
                <input name="emailadres" formControlName="emailadres" placeholder="E-mailadres">
            </div>
            <div class="form-field">
                <input name="wachtwoord" formControlName="wachtwoord" type="password" placeholder="Wachtwoord"
                    maxlength="25">
            </div>
        </fieldset>
        <div>
            <button class="button button-primary" (click)="login()">Login</button>
            <button class="button button-primary" (click)="closeModal('login-modal');">Sluiten</button>
        </div>
    </form>
    <div id="vergetenWachtwoord">
        <a id="vergetenWachtwoord" (click)="toggleVergeten();">Wachtwoord vergeten?</a>
    </div>
    <div id="wwvergetendiv" *ngIf="vergeten">
        <p>Voer uw e-mailadres in:</p>
        <input [(ngModel)]="emailgebruiker" name="email" id="emailInput" 
            placeholder="E-mailadres" (keydown)="keyDownFunction($event)">
        <button class="button button-primary" (click)="wachtwoordVergeten();">Verzenden</button>
        <p>{{melding}}</p>
    </div>
</jw-modal>
