<div class="container-fluid" id="Tabel_Gebruiker">
    <div class="row">
        <div class="dropdown" id="FilterActief">
            <div id='FilterKnopGebruiker'><button>Filteren</button></div>
            <div class="dropdown-content">
                <button id='filterActief' (click)="filterTabel('Ja',4)">Filter op actief</button>
                <button id='filterNonActief' (click)="filterTabel('Nee',4)">Filter op non-actief</button>
                <button id='filterAdmin' (click)="filterTabel('Admin',2)">Filter op administrator</button>
                <button id='filterStudent' (click)="filterTabel('Student',2)">Filter op student</button>
                <button id='filterDocent' (click)="filterTabel('Docent',2)">Filter op docent</button>
            </div>
        </div>
        <div>
                <button id="gebruikersToevoegen" routerLink="../gebruikers-toevoegen">Gebruiker toevoegen</button>
        </div>
        <table id=gebruikersTabel class='table table-bordered'>
            <thead id="table-bottom">
                <tr>
                    <th>Voornaam<i id='sorteerPijlVoornaam' class="fa fa-fw fa-sort" (click)="sorteerTabel(0)">
                        </i></th>
                    <th>Achternaam<i id='sorteerPijlAchternaam' class="fa fa-fw fa-sort" (click)="sorteerTabel(1)"></i>
                    </th>
                    <th>Rol <i id='sorteerPijlRol' class="fa fa-fw fa-sort" (click)="sorteerTabel(2)">
                        </i></th>
                    <th>Emailadres <i id='sorteerPijlRol' class="fa fa fw fa-sort" (click)="sorteerTabel(3)"></i></th>
                    <th>Actief <i id='sorteerPijlActief' class="fa fa-fw fa-sort" (click)="sorteerTabel(4)"></i>
                    </th>
                    <th>Bewerken</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Gebruiker of actieveGebruikers" id="tablerow{{Gebruiker.id}}" name="tabelrij">
                    <td id="voornaam{{Gebruiker.id}}">{{Gebruiker.voornaam}}</td>
                    <td id="achternaam{{Gebruiker.id}}">{{Gebruiker.tussenvoegsel}} {{Gebruiker.achternaam}}</td>
                    <td id="rol{{Gebruiker.id}}" class="rolnaam">{{Gebruiker.rol}}</td>
                    <td id="emailadres{{Gebruiker.id}}">{{Gebruiker.emailadres}}</td>
                    <td>
                        <ng-template [ngIf]="Gebruiker.actief" [ngIfElse]="nietactief">
                            <div id='actief'>Ja</div>
                        </ng-template>
                        <ng-template #nietactief>
                            <div id='nietactief'>Nee</div>
                        </ng-template>
                    </td>
                    <td>
                        <div id="pencil">
                            <i class='fa fa-pencil' id="pencil{{Gebruiker.id}}"
                                routerLink="../gebruiker-wijzigen/{{Gebruiker.id}}"></i>
                            <i class='fa fa-trash'  id="trash{{Gebruiker.id}}"  (click)="verwijderGebruiker(Gebruiker.id)"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="melding">
            <alert id="alert-1"></alert>
        </div>
    </div>
</div>
