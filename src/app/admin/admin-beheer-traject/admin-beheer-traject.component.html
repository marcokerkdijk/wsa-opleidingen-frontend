<div class="row">
    <div class="container-fluid">
        <div class="row">
            <div id=h6 class="col-sm-3">
                Trajecten beheren
            </div>
            <div class="col-sm-6">
            </div>

            <wsa-traject-tabel></wsa-traject-tabel>

        </div>
    </div>
</div>


<jw-modal class="jw-modal2" id="traject-modal">
    <h1>Wijzig traject</h1>
    <div class="row">
        <div class="col-sm-12">
            <div>Naam:</div>
            <div>
                <input [(ngModel)]="wijzigTraject.naam" type="text" class="form-control" id="veldTrajectModal" />
            </div>
        </div>
        <div class="col-sm-12">
            <div>Korte omschrijving:</div>
            <div>
                <textarea [(ngModel)]="wijzigTraject.korteOmschrijving" class="form-control" rows="2"
                    id="veldKorteOmschrijvingTrajectModal"></textarea>
            </div>
        </div>
        <div class="col-sm-12">
            <div>Lange omschrijving:</div>
            <div>
                <textarea [(ngModel)]="wijzigTraject.omschrijving" class="form-control" rows="3"
                    id="veldOmschrijvingTrajectModal "></textarea>
            </div>
        </div>
        <div class="col-sm-12">
            <div>Zichtbaar:</div>
            <div>
                <input [(ngModel)]="wijzigTraject.zichtbaar" type="checkbox" id="checkbox" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button id='trajectOpslaanModal'
                (click)="updateTraject(wijzigTraject); closeModal('traject-modal');">Opslaan</button>
            <button id='trajectSluitModal' (click)="closeModal('traject-modal');">Annuleren</button>
        </div>
    </div>
</jw-modal>


<jw-modal class="jw-modal2" id="traject-toevoegen-modal">
    <h1>Voeg een traject toe</h1>
    <div class="row">
        <div class="col-sm-12">
            <div>Trajectnaam:</div>
            <div>
                <input [(ngModel)]="traject.naam" type="text" class="form-control" id="veldTrajectNaamToevoegen" />
            </div>
        </div>
        <div class="col-sm-12">
            <div>Korte omschrijving:</div>
            <div>
                <textarea [(ngModel)]="traject.korteOmschrijving" class="form-control" rows="2"
                    id="veldKorteOmschrijvingToevoegen"></textarea>
            </div>
        </div>
        <div class="col-sm-12">
            <div>Lange omschrijving:</div>
            <div>
                <textarea [(ngModel)]="traject.omschrijving" class="form-control" rows="3"
                    id="veldOmschrijvingToevoegen"></textarea>
            </div>
        </div>
        <div class="col-sm-12">
            <div>Zichtbaar:</div>
            <div>
                <input [(ngModel)]="traject.zichtbaar" type="checkbox" id="checkbox" value="true" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button id="trajectToevoegen" (click)="createTraject(traject)">Toevoegen</button>
            <button id='trajectSluitModal' (click)="closeModal('traject-toevoeg-modal');">Annuleren</button>
        </div>
    </div>
</jw-modal>
