<div class="row">
    <div class="col-sm-6" id="buttondiv">
        <button id="toevoegbutton" routerLink="../maak-assessment">Assessment toevoegen</button>
    </div>
</div>
<div class="row">
    <div id="opdrachtentabel">
        <table class="table table-bordered">
            <thead id="table-bottom">
                <tr>
                    <th id="titel">Titel</th>
                    <!-- <th id="dag">Bootcampdag</th> -->
                    <th id="fase">Fase</th>
                    <th id="zichtbaar">Zichtbaar</th>
                    <th id="wijzigen">Wijzig</th>
                    <th id="verwijderen">Verwijder</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let Assessment of assessments; let i = index;">
                    <tr (onCreate)="maakBooleanLijst();">
                        <td id="titel{{Assessment.id}}"><span id="opdrachttitel{{Assessment.id}}"
                                title="Toon assessmentinformatie" (click)="toggleOmschrijving(i);">
                                <div id="opdrachttitel">{{Assessment.titel}}</div>
                            </span>
                        </td>
                        <!-- <td id="dag{{Assessment.id}}">{{Assessment.dag}}</td> -->
                        <td id="trajectonderdeel{{Assessment.id}}">{{Assessment.trajectOnderdeel.naam}}</td>
                        <td id="zichtbaar{{Assessment.id}}">
                            <p *ngIf="Assessment.zichtbaar">Ja</p>
                            <p *ngIf="!Assessment.zichtbaar">Nee</p>
                        </td>
                        <td>
                            <div id="pencil">
                                <i class='fa fa-pencil' id="pencil{{Assessment.id}}"
                                    routerLink="../wijzig-assessment/{{Assessment.id}}"></i>
                            </div>
                        </td>
                        <td>
                            <div id="prullenbak">
                                <i class='fa fa-trash' id="verwijder{{Assessment.id}}" (click)="toggle(i);"></i>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="toonOmschrijving[i]">
                        <div class="alert alert-primary" role="alert" id="uitklapdiv">
                            <div class="col-sm-10" id="opdrachtomschrijving">
                                <p class="kop">Omschrijving</p>
                                <pre>{{Assessment.omschrijving}}</pre>
                            </div>
                            <button type="button" class="close" aria-label="Close" (click)="toggleOmschrijving(i);">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </tr>
                    <tr *ngIf="zichtbaar[i]">
                        <div class="alert alert-danger" role="alert" id="waarschuwing">
                            <div class="col-sm-7" id="verwijdertekst">
                                <p>Weet u zeker dat u het assessment '{{Assessment.titel}}' wilt verwijderen?</p>
                            </div>
                            <button id="verwijderbutton" (click)="verwijderAssessment(Assessment);">Verwijderen</button>
                            <button type="button" class="close" aria-label="Close" (click)="toggle(i);">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        <div id="melding">
            <alert id="alert-1"></alert>
        </div>
    </div>
</div>
